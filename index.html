<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game!</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="shortcut icon" href="images/enemyBugFav.png" type="image/x-icon">
</head>
<body>
    <h1><strong>Classic Arcade Game!</strong></h1>
    <p><strong>How To Play:</strong> Use your arrow keys to get your adorable little sprite across the field of evil bugs and into the water.<br>
        If you hit a bug, you're back to where you started. You score points each time you reach the water. Good luck!</p>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
